<div class="sticky-top ">
  <app-navbar [menus]="false" [titlePage]="'Novo usuário'"></app-navbar>
</div>

<div class="container">
  <div class="row mt-2">
    <div class="col-12" >

      <form >
        <!-- <h1>Seja bem vindo!</h1> -->
        <h5>Novo usuário</h5>
        <hr>
        <!-- <br> -->

        <!-- NOME -->
        <div class="row">
          <div class="col-xs-6 col-sm-4 col-md-2" *ngIf="true">
            <div class="form-group">
              <label for="codigo">Código</label>
              <input placeholder="Código" autocomplete="off" class="form-control" type="text" id="codigo" formControlName="codigo" disabled>
            </div>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-10">
            <div class="form-group">
              <label for="Nome">Nome</label>
              <input placeholder="Nome" autocomplete="off" class="form-control" type="text" id="nome" formControlName="nome">
            </div>
          </div>


        </div>

        <!-- CPF E TELEFONE -->
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <label for="cpf">CPF</label>
              <input placeholder="000.000.000-00" autocomplete="off" class="form-control" type="text" id="cpf" formControlName="cpf">
            </div>

            <!-- validacao -->
            <!-- <div class="text-danger" *ngIf="nome?.errors">
              <div *ngIf="nome?.errors?.required && (nome?.dirty || nome?.touched)">Informe seu nome</div>

              <div *ngIf="nome?.errors?.minlength && (nome?.dirty || nome?.touched)">
                Nome deve conter no mínimo {{nome?.errors?.minlength.requiredLength}} caracteres
              </div>

              <div *ngIf="nome?.errors?.maxlength && (nome?.dirty || nome?.touched)">
                Nome deve conter no máximo {{nome?.errors?.maxlength.requiredLength}} caracteres
              </div>
            </div> -->
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input placeholder="(48) 00000-0000" autocomplete="off" class="form-control" type="text" id="telefone" formControlName="telefone">
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-xs-6 col-sm-4 col-lg-3">
            <label class="form-label">CEP</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="cep" formControlName="cep" placeholder="88865-000">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2" >
                <i class="bi bi-search"></i> Procurar
              </button>
            </div>
          </div>
        </div>

        <!-- ENDERECO -->
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <label for="endereco">Endereço</label>
              <input placeholder="Av.Central" autocomplete="off" class="form-control" type="text" id="endereco" formControlName="endereco">
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <label for="bairro">Complemento</label>
              <input placeholder="Centro" autocomplete="off" class="form-control" type="text" id="bairro" formControlName="bairro">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-4 col-md-4">
            <div class="form-group">
              <label for="bairro">Bairro</label>
              <input placeholder="Centro" autocomplete="off" class="form-control" type="text" id="bairro" formControlName="bairro">
            </div>
          </div>

          <div class="col-xs-12 col-sm-4 col-md-4">
            <div class="form-group">
              <label for="cidade">Cidade</label>
              <input placeholder="Nova Veneza-SC" autocomplete="off" class="form-control" type="text" id="cidade" formControlName="cidade">
            </div>
          </div>

          <div class="col-xs-12 col-sm-4 col-md-4">
            <div class="form-group">
              <label for="cidade">UF</label>
              <input placeholder="Nova Veneza-SC" autocomplete="off" class="form-control" type="text" id="cidade" formControlName="cidade">
            </div>
          </div>
        </div>




        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <label style="font-size: 16px" for="Password">Senha</label>
              <input autocomplete="off" class="form-control" type="password" id="password" formControlName="password">
            </div>

            <!-- validacao -->
            <!-- <div class="text-danger" *ngIf="senha?.errors">
              <div *ngIf="senha?.errors?.required && (senha?.dirty || senha?.touched)">Informe sua senha</div>

              <div *ngIf="senha?.errors?.minlength && (senha?.dirty || senha?.touched)">
                Senha deve conter no mínimo {{senha?.errors?.minlength.requiredLength}} caracteres
              </div>

              <div *ngIf="senha?.errors?.maxlength && (senha?.dirty || nome?.touched)">
                Senha deve conter no máximo {{senha?.errors?.maxlength.requiredLength}} caracteres
              </div>
            </div> -->
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <label style="font-size: 16px" for="ConfirmPassword">Confirme a Senha</label>
              <input autocomplete="off" class="form-control" type="password" id="confirmPassword" formControlName="confirmPassword">
            </div>
            <!-- validacao -->
            <!-- <div class="text-danger" *ngIf="confirSenha?.errors">
              <div *ngIf="confirSenha?.errors?.required && (confirSenha?.dirty || confirSenha?.touched)">Informe novamente sua senha</div>

              <div *ngIf="confirSenha?.errors?.minlength && (confirSenha?.dirty || confirSenha?.touched)">
                Senha deve conter no mínimo {{confirSenha?.errors?.minlength.requiredLength}} caracteres
              </div>

              <div *ngIf="confirSenha?.errors?.maxlength && (confirSenha?.dirty || nome?.touched)">
                Senha deve conter no máximo {{confirSenha?.errors?.maxlength.requiredLength}} caracteres
              </div>
            </div> -->
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="d-grid gap-2">
            <button class="btn btn-primary" >Registrar</button>
            <button class="btn btn-outline-secondary">Cancelar</button>
          </div>
        </div>

      </form>

      <!-- MOSTRAR NOTIFICACOES DO BACKEND -->
      <!-- <div class="row mt-2" *ngIf="erros?.length">
        <div class="alert alert-danger" role="alert">
          <h5>{{message}}</h5>
          <ul *ngFor="let e of erros">
            <li><strong>{{e.key}}</strong> - {{e.message}}</li>
          </ul>
        </div>
      </div> -->

    </div>
  </div>
</div>
